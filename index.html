<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compteur de caract√®res</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function updateCount() {
      const text = document.getElementById("inputText").value;
      document.getElementById("charCount").innerText = text.length;
      document.getElementById("wordCount").innerText = text.trim().split(/\s+/).filter(Boolean).length;
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white shadow-xl rounded-2xl p-8 max-w-xl w-full">
    <h1 class="text-2xl font-bold text-center mb-6">üìù Compteur de caract√®res</h1>
    
    <textarea id="inputText" 
              class="w-full h-40 p-4 border rounded-xl resize-none focus:outline-none focus:ring-2 focus:ring-blue-500" 
              placeholder="Tapez ou collez votre texte ici..." 
              oninput="updateCount()"></textarea>
    
    <div class="mt-4 flex justify-between text-gray-700">
      <p>Caract√®res : <span id="charCount">0</span></p>
      <p>Mots : <span id="wordCount">0</span></p>
    </div>
    
    <p class="mt-6 text-center text-sm text-gray-400">Aucun texte n'est stock√©. 100% priv√©.</p>
  </div>
</body>
</html>
